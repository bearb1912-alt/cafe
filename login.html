<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng Nhập / Đăng Ký - Cà Phê Mộc</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #ffb347, #ffcc33);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .container {
      background: #fff8e1;
      width: 420px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      overflow: hidden;
      position: relative;
      animation: fadeInScale 0.8s ease forwards;
    }
    @keyframes fadeInScale {
      0% {opacity: 0; transform: scale(0.7);}
      100% {opacity: 1; transform: scale(1);}
    }
    .form-header {
      background: #ff8f00;
      padding: 30px 40px;
      color: white;
      text-align: center;
      font-size: 28px;
      font-weight: 600;
      letter-spacing: 2px;
      animation: slideDown 0.6s ease forwards;
    }
    @keyframes slideDown {
      from {transform: translateY(-40px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
    .tabs {
      display: flex;
      justify-content: center;
      background: #ffd54f;
      cursor: pointer;
      user-select: none;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 15px 0;
      font-weight: 600;
      font-size: 18px;
      color: #4e342e;
      transition: background 0.3s ease, color 0.3s ease;
      border-bottom: 3px solid transparent;
    }
    .tab.active {
      background: #ffb300;
      color: white;
      border-bottom: 3px solid #6d4c41;
    }
    form {
      padding: 30px 40px 40px 40px;
      animation: fadeInUp 0.8s ease forwards;
    }
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #6d4c41;
      font-weight: 600;
      font-size: 14px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #ffd54f;
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #ff8f00;
      outline: none;
    }
    button {
      width: 100%;
      background: #d84315;
      color: white;
      padding: 14px 0;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 6px 12px rgba(216,67,21,0.6);
    }
    button:hover {
      background: #bf360c;
      box-shadow: 0 8px 16px rgba(191,54,12,0.8);
    }
    .message {
      margin-top: 15px;
      font-weight: 600;
      text-align: center;
      height: 22px;
    }
    .switch-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #6d4c41;
      cursor: pointer;
      text-decoration: underline;
      user-select: none;
    }
    .switch-link:hover {
      color: #bf360c;
    }
    /* Animations for inputs */
    input {
      animation: inputFade 0.6s ease forwards;
    }
    @keyframes inputFade {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-header">Cà Phê Mộc</div>
    <div class="tabs">
      <div class="tab active" id="loginTab">Đăng Nhập</div>
      <div class="tab" id="registerTab">Đăng Ký</div>
    </div>

    <form id="loginForm">
      <label for="loginEmail">Email</label>
      <input type="email" id="loginEmail" name="loginEmail" placeholder="Nhập email" required />
      <label for="loginPassword">Mật khẩu</label>
      <input type="password" id="loginPassword" name="loginPassword" placeholder="Nhập mật khẩu" required />
      <button type="submit">Đăng Nhập</button>
      <div class="message" id="loginMessage"></div>
      <div class="switch-link" id="toRegister">Chưa có tài khoản? Đăng ký ngay</div>
    </form>

    <form id="registerForm" style="display:none;">
      <label for="regName">Họ tên</label>
      <input type="text" id="regName" name="regName" placeholder="Nhập họ tên" required />
      <label for="regEmail">Email</label>
      <input type="email" id="regEmail" name="regEmail" placeholder="Nhập email" required />
      <label for="regPassword">Mật khẩu</label>
      <input type="password" id="regPassword" name="regPassword" placeholder="Nhập mật khẩu" required />
      <label for="regConfirmPassword">Xác nhận mật khẩu</label>
      <input type="password" id="regConfirmPassword" name="regConfirmPassword" placeholder="Nhập lại mật khẩu" required />
      <button type="submit">Đăng Ký</button>
      <div class="message" id="registerMessage"></div>
      <div class="switch-link" id="toLogin">Đã có tài khoản? Đăng nhập</div>
    </form>
  </div>

  <script>
    const loginTab = document.getElementById('loginTab');
    const registerTab = document.getElementById('registerTab');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const toRegister = document.getElementById('toRegister');
    const toLogin = document.getElementById('toLogin');
    const loginMessage = document.getElementById('loginMessage');
    const registerMessage = document.getElementById('registerMessage');

    function showLogin() {
      loginTab.classList.add('active');
      registerTab.classList.remove('active');
      loginForm.style.display = 'block';
      registerForm.style.display = 'none';
      loginMessage.textContent = '';
      registerMessage.textContent = '';
    }

    function showRegister() {
      loginTab.classList.remove('active');
      registerTab.classList.add('active');
      loginForm.style.display = 'none';
      registerForm.style.display = 'block';
      loginMessage.textContent = '';
      registerMessage.textContent = '';
    }

    loginTab.addEventListener('click', showLogin);
    registerTab.addEventListener('click', showRegister);
    toRegister.addEventListener('click', showRegister);
    toLogin.addEventListener('click', showLogin);

    // Xử lý đăng nhập (giả lập)
    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      const email = loginForm.loginEmail.value.trim();
      const password = loginForm.loginPassword.value.trim();

      if (!email || !password) {
        loginMessage.style.color = '#f87171';
        loginMessage.textContent = 'Vui lòng điền đầy đủ thông tin.';
        return;
      }
      // Giả lập đăng nhập thành công
      loginMessage.style.color = '#34d399';
      loginMessage.textContent = 'Đăng nhập thành công! Đang chuyển hướng...';
      setTimeout(() => {
        window.location.href = 'main.html';
      }, 1500);
    });

    // Xử lý đăng ký (giả lập)
    registerForm.addEventListener('submit', e => {
      e.preventDefault();
      const name = registerForm.regName.value.trim();
      const email = registerForm.regEmail.value.trim();
      const password = registerForm.regPassword.value.trim();
      const confirmPassword = registerForm.regConfirmPassword.value.trim();

      if (!name || !email || !password || !confirmPassword) {
        registerMessage.style.color = '#f87171';
        registerMessage.textContent = 'Vui lòng điền đầy đủ thông tin.';
        return;
      }

      if (password !== confirmPassword) {
        registerMessage.style.color = '#f87171';
        registerMessage.textContent = 'Mật khẩu xác nhận không khớp.';
        return;
      }

      registerMessage.style.color = '#34d399';
      registerMessage.textContent = 'Đăng ký thành công! Bạn có thể đăng nhập ngay.';
      setTimeout(() => {
        showLogin();
      }, 1500);
    });
  </script>
</body>
</html>
