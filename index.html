<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đăng Nhập / Đăng Ký - Du Lịch Đà Lạt</title>
<link href="https://fonts.googleapis.com/css2?family=Cherry+Swash&family=Sacramento&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Cherry Swash',cursive;}
body{
  background: url('https://r2.nucuoimekong.com/wp-content/uploads/du-lich-da-lat-1.jpg') no-repeat center center/cover;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
  position:relative;
}

/* Container */
.container{
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(6px);
  border-radius:30px;
  box-shadow:0 20px 40px rgba(0,0,0,0.2);
  width:400px;
  padding:30px 40px;
  position:relative;
  animation:fadeInScale 0.8s ease forwards;
  z-index:2;
}

/* Header */
.form-header{
  text-align:center;
  font-size:32px;
  color:#ff77a9;
  margin-bottom:20px;
  text-shadow:1px 1px 6px #ffe0f0;
  animation:fadeInDown 0.6s ease;
}

/* Tabs */
.tabs{
  display:flex;
  margin-bottom:20px;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 6px 15px rgba(255,182,193,0.2);
}
.tab{
  flex:1;
  text-align:center;
  padding:12px 0;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
  background: rgba(255,204,221,0.5);
  color:#fff;
}
.tab.active{
  background: linear-gradient(135deg,#ff77a9,#ffb6c1);
  color:white;
}

/* Form inputs */
form{
  display:flex;
  flex-direction:column;
}
label{
  margin-bottom:5px;
  color:#5a4e4e;
  font-weight:bold;
}
input{
  padding:12px 15px;
  border-radius:12px;
  border:2px solid rgba(255,182,193,0.5);
  margin-bottom:20px;
  font-size:16px;
  transition:0.3s;
}
input:focus{
  border-color:#ff77a9;
  outline:none;
  box-shadow:0 0 10px rgba(255,119,169,0.4);
}

/* Buttons */
button{
  padding:12px 0;
  border:none;
  border-radius:15px;
  background: linear-gradient(135deg,#ff77a9,#ffb6c1);
  color:white;
  font-weight:bold;
  font-size:18px;
  cursor:pointer;
  box-shadow:0 6px 15px rgba(255,182,193,0.3);
  transition:0.3s;
}
button:hover{
  transform:scale(1.05);
  background: linear-gradient(135deg,#ffb6c1,#ff1493);
}

/* Messages */
.message{
  text-align:center;
  font-weight:bold;
  min-height:22px;
  margin-bottom:10px;
}

/* Switch link */
.switch-link{
  text-align:center;
  cursor:pointer;
  font-size:14px;
  color:#5a4e4e;
  text-decoration:underline;
}
.switch-link:hover{
  color:#ff77a9;
}

/* Flower & Sparkle */
.flower{
  position:absolute;
  width:15px;
  height:15px;
  background: url('https://emojigraph.org/media/softbank/cherry-blossom_1f338.png') no-repeat center/contain;
  top:-20px;
  animation:fall linear infinite;
  opacity:0.8;
  z-index:1;
}
.sparkle{
  position:absolute;
  width:6px;
  height:6px;
  background:white;
  border-radius:50%;
  animation:twinkle infinite;
  opacity:0.6;
  z-index:1;
}

/* Animations */
@keyframes fadeInScale{0%{opacity:0;transform:scale(0.7);}100%{opacity:1;transform:scale(1);}}
@keyframes fadeInDown{0%{opacity:0;transform:translateY(-30px);}100%{opacity:1;transform:translateY(0);}}
@keyframes fall{0%{transform:translateY(0) rotate(0deg);}100%{transform:translateY(120vh) rotate(360deg); opacity:0;}}
@keyframes twinkle{0%,100%{opacity:0.3;transform:scale(1);}50%{opacity:1;transform:scale(1.5);}}
</style>
</head>
<body>
<div class="container">
  <div class="form-header">Du Lịch Đà Lạt</div>
  <div class="tabs">
    <div class="tab active" id="loginTab">Đăng Nhập</div>
    <div class="tab" id="registerTab">Đăng Ký</div>
  </div>

  <!-- Đăng nhập bằng tên thay vì email -->
  <form id="loginForm">
    <label for="loginName">Tên đăng nhập</label>
    <input type="text" id="loginName" placeholder="Nhập tên" required>
    <label for="loginPassword">Mật khẩu</label>
    <input type="password" id="loginPassword" placeholder="Nhập mật khẩu" required>
    <button type="submit">Đăng Nhập</button>
    <div class="message" id="loginMessage"></div>
    <div class="switch-link" id="toRegister">Chưa có tài khoản? Đăng ký ngay</div>
  </form>

  <form id="registerForm" style="display:none;">
    <label for="regName">Họ tên</label>
    <input type="text" id="regName" placeholder="Nhập họ tên" required>
    <label for="regEmail">Email</label>
    <input type="email" id="regEmail" placeholder="Nhập email" required>
    <label for="regPassword">Mật khẩu</label>
    <input type="password" id="regPassword" placeholder="Nhập mật khẩu" required>
    <label for="regConfirmPassword">Xác nhận mật khẩu</label>
    <input type="password" id="regConfirmPassword" placeholder="Nhập lại mật khẩu" required>
    <button type="submit">Đăng Ký</button>
    <div class="message" id="registerMessage"></div>
    <div class="switch-link" id="toLogin">Đã có tài khoản? Đăng nhập</div>
  </form>
</div>

<script>
const loginTab = document.getElementById('loginTab');
const registerTab = document.getElementById('registerTab');
const loginForm = document.getElementById('loginForm');
const registerForm = document.getElementById('registerForm');
const toRegister = document.getElementById('toRegister');
const toLogin = document.getElementById('toLogin');
const loginMessage = document.getElementById('loginMessage');
const registerMessage = document.getElementById('registerMessage');

function showLogin(){
  loginTab.classList.add('active');
  registerTab.classList.remove('active');
  loginForm.style.display='flex';
  registerForm.style.display='none';
  loginMessage.textContent='';
  registerMessage.textContent='';
}
function showRegister(){
  loginTab.classList.remove('active');
  registerTab.classList.add('active');
  loginForm.style.display='none';
  registerForm.style.display='flex';
  loginMessage.textContent='';
  registerMessage.textContent='';
}

loginTab.addEventListener('click', showLogin);
registerTab.addEventListener('click', showRegister);
toRegister.addEventListener('click', showRegister);
toLogin.addEventListener('click', showLogin);

// Giả lập đăng nhập (bằng tên + mật khẩu)
loginForm.addEventListener('submit', e=>{
  e.preventDefault();
  const name = loginForm.loginName.value.trim();
  const password = loginForm.loginPassword.value.trim();
  if(!name||!password){
    loginMessage.style.color='#f87171';
    loginMessage.textContent='Vui lòng điền đầy đủ thông tin.';
    return;
  }
  loginMessage.style.color='#34d399';
  loginMessage.textContent='Đăng nhập thành công! Đang chuyển hướng...';
  setTimeout(()=>window.location.href='main.html',1500);
});

// Giả lập đăng ký
registerForm.addEventListener('submit', e=>{
  e.preventDefault();
  const name = registerForm.regName.value.trim();
  const email = registerForm.regEmail.value.trim();
  const password = registerForm.regPassword.value.trim();
  const confirmPassword = registerForm.regConfirmPassword.value.trim();
  if(!name||!email||!password||!confirmPassword){
    registerMessage.style.color='#f87171';
    registerMessage.textContent='Vui lòng điền đầy đủ thông tin.';
    return;
  }
  if(password!==confirmPassword){
    registerMessage.style.color='#f87171';
    registerMessage.textContent='Mật khẩu xác nhận không khớp.';
    return;
  }
  registerMessage.style.color='#34d399';
  registerMessage.textContent='Đăng ký thành công! Bạn có thể đăng nhập ngay.';
  setTimeout(showLogin,1500);
});

// Hoa rơi
for(let i=0;i<30;i++){
  const flower=document.createElement('div');
  flower.className='flower';
  flower.style.left=Math.random()*100+'vw';
  flower.style.animationDuration=(3+Math.random()*5)+'s';
  flower.style.animationDelay=(Math.random()*5)+'s';
  flower.style.transform='rotate('+Math.random()*360+'deg)';
  document.body.appendChild(flower);
}

// Sparkle
for(let i=0;i<20;i++){
  const sparkle=document.createElement('div');
  sparkle.className='sparkle';
  sparkle.style.top=Math.random()*100+'vh';
  sparkle.style.left=Math.random()*100+'vw';
  sparkle.style.animationDuration=(2+Math.random()*3)+'s';
  sparkle.style.animationDelay=(Math.random()*2)+'s';
  document.body.appendChild(sparkle);
}
</script>
</body>
</html>
